<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Squar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="css/reset.css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.fblogin.js"></script>
	<script type="text/javascript" src="js/use.js"></script>
</head>
<body>
	<div class="row">
		<!-- Açılış Divi -->
		<div class="any-menu">
			<div class="open-game-top"></div>
			<div class="open-game-bottom"></div>
			<div class="back-animation"></div>
			<div class="main-menu">
				<div class="menus">
					<ul class="first-menu">
						<li onClick="connectFacebook()">Facebook ile bağlan</li>
						<li>Misafirimiz olun</li>
					</ul>
					<ul class="game-main-menu">
						<li onClick="step(4)">Oyuna Giriş</li>
						<li onClick="step(5)">Enler</li>
						<li onClick="step(6)">Nasıl Oynanır?</li>
						<li onClick="step(7)">Ayarlar</li>
						<li onClick="logout()" class="turnBack">Çıkış</li>
					</ul>
					<ul class="game-menu">
						<li onClick="step(8)">Hızlı Oyna</li>
						<li onClick="step(9)">Salon Seçin</li>
						<li onClick="step(10)">Masa Aç</li>
						<li onClick="step(11)">Masa Seçin</li>
						<li onClick="step(12)" class="turnBack">Geri Dön</li>
					</ul>
				</div>
				<div class="profile">
					<div class="name"></div>
					<div class="onoff-line"><div class="round"></div></div>
					<div class="score"></div>
					<div class="kp"></div>
					<div class="profile-image"><img src="" /></div>
				</div>
				<div class="game-page">
					<div class="game-page-menu">
						<div class="game-page-menu-item" onClick="step(14)">Online</div>
						<div class="game-page-menu-item" onClick="step(15)">Offline</div>
					</div>
					<div class="game-page-page">
						
					</div>
					<div class="game-page-page">
						
					</div>
					<div class="online-menu"></div>
				</div>
				<div class="waiting-page">
					<div class="wait-message">Rakip aranıyor . . .</div>
					<div class="wait-cancel" onClick="step(17)">İptal</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
