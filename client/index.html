<body>

			<div class="back-animation"></div>
			<div class="main-menu">

					<ul class="first-menu">
						<li onClick="connectFacebook()">Facebook ile bağlan</li>
						<li>Misafirimiz olun</li>
					</ul>
					<ul class="game-main-menu">
						<li onClick="step(4)">Oyuna Giriş</li>
						<li onClick="step(5)">Enler</li>
						<li onClick="step(6)">Nasıl Oynanır?</li>

					</ul>

						<li onClick="step(8)">Hızlı Oyna</li>
						<li onClick="step(9)">Salon Seçin</li>

					<div class="game-page-page">
						
					</div>
					<div class="game-page-page">
						
					</div>
					<div class="online-menu"></div>
				</div>
				<div class="waiting-page">
					<div class="wait-message">Rakip aranıyor . . .</div>
					<div class="wait-cancel" onClick="step(18)">İptal</div>
				</div>
				<div class="alert-message">
					<div class="message"></div>
				</div>
			</div>
