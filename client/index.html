<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Squar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="css/reset.css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.fblogin.js"></script>
	<script type="text/javascript" src="js/use.js"></script>
</head>
<body>
	<div class="row">
		<!-- Açılış Divi -->
		<div class="any-menu">
			<div class="open-game-top"></div>
			<div class="open-game-bottom"></div>
			<div class="back-animation"></div>
			<div class="main-menu">
				<div class="menus">
					<ul class="first-menu">
						<li onClick="connectFacebook()">Facebook ile bağlan</li>
						<li>Misafirimiz olun</li>
					</ul>
					<ul class="game-menu">
						<li>Hızlı Oyna</li>
						<li>Salon Seçin</li>
						<li>Masa Aç</li>
						<li>Masa Seçin</li>
						<li>Enler</li>
						<li>Nasıl Oynanır?</li>
						<li>Ayarlar</li>
						<li>Çıkış</li>
					</ul>
				</div>
				<div class="profile">
					<div class="name"></div>
					<div class="onoff-line"><div class="round"></div></div>
					<div class="score"></div>
					<div class="kp"></div>
					<div class="profile-image"><img src="" /></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
